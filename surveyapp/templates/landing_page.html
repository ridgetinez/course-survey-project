{% extends 'base_page.html' %}

<!-- Page Title -->
{% block title %}Index{% endblock %}

<!-- Page Body -->
{% block content %}
<div class="container" style="padding-top:20px">
    <!-- Notify user if invalid login details entered-->
    {% if failedAuth %}
    <div class="alert alert-danger">Invalid username and/or password</div>
    {% endif %}
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header bg-dark text-white">Login</div>
                <div class="card-body">
                    <!-- Login form -->
                    <form method="POST">
                        <div class="form-group">
                            <label for="id">Username:</label>
                            <input type="text" class="form-control" name="id" placeholder="Username"></input>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" name="password"></input>
                        </div>
                        <div class="btn-toolbar">
                            <div class="btn-group mr-2">
                                <button type="submit" name= "admin" class="btn btn-dark">Login</button>
                            </div>
                            <div class="btn-group mr-2">
                                <button type="submit" name="register" class="btn btn-success">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

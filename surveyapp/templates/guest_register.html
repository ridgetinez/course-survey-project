{% extends 'base_page.html' %}

<!-- Page Title -->
{% block title %}Register{% endblock %}

<!-- Page Body -->
{% block content %}
<div class="container" style="padding-top:20px">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header bg-dark text-white">Register</div>
                <div class="card-body">
                    <!-- Notify user if registering failed-->
                    {% if derror %}
                    <div class="alert alert-danger">This username is already taken</div>
                    {% endif %}
                    {% if merror %}
                    <div class="alert alert-danger">The passwords entered do not match</div>
                    {% endif %}
                    <!-- Login form -->
                    <form method="POST">
                        <div class="form-group">
                            <label for="id">Username:</label>
                            <input type="text" class="form-control" name="id" placeholder="Username"></input>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" name="password1"></input>
                        </div>
                        <div class="form-group">
                            <label for="password">Confirm Password:</label>
                            <input type="password" class="form-control" name="password2"></input>
                        </div>
                        <div class="form-group">
                            <label for="course_name">Choose Course:</label>
                            <select class="form-control" name="course_name">
                                {% for course in course_list %}
                                    <option>{{ course.name }} {{course.session}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" name= "register" class="btn btn-success">Register</button>
                        </div>
                        <div class="form-group">
                            <button type="submit" name= "cancel" class="btn btn-danger">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
{% endblock %}
